<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
</head>

<body>
    <form action="/add_transaction" method="POST">
        <input type="text" name="amount" placeholder="Amount">
        <input type="text" name="title" placeholder="Title">
        <select id="split-between" name="split_between" multiple>
            <input type="submit" value="Add Transaction">
    </form>
    <script>
        // create an async function to get all the users
        function getUsers() {
                // Make a GET request to the API endpoint
                fetch('http://localhost:8000/api/get_users',
                    {
                        method: 'GET',
                        mode: 'cors',
                        credentials: 'same-origin',
                        headers: {
                            "Content-Type": "application/json",
                        }
                    }
                        )
                    .then(response => response.json()) // Parse the response as JSON
                    .then(users => {
                        // Get the select element
                        const select = document.querySelector('#split-between');

                        // Add an option element for each user to the select element
                        users.forEach(user => {
                            const option = document.createElement('option');
                            option.value = user.id;
                            option.text = user.username;
                            select.add(option);
                        });
                    });
            }
        
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = new FormData(form);
            const amount = data.get('amount');
            const title = data.get('title');
            const split_between = data.getAll('split_between');
            console.log(split_between);
            const body = {
                "amount": amount,
                "title": title,
                "split_between_users": split_between
            }
            // convert st to a javascript fetch request with Authorization header
            response = await fetch('http://localhost:8000/api/add_transaction/', {
                method: 'POST',
                mode: 'cors',
                credentials: 'same-origin',
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${getCookie('access_token')}`
                },
                body: JSON.stringify(body)
            });
            kya_hai = await response.json();
            console.log(kya_hai);
        })
        getUsers();
    </script>


</body>

</html>
